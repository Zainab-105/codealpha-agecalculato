<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <input type="number" id="day" placeholder="Enter Day" min="1" max="31">
        <input type="number" id="month" placeholder="Enter Month" min="1" max="12">
        <input type="number" id="year" placeholder="Enter Year" min="1900" max="2100">
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="ageResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
